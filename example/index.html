</head>
<body>

</svg>

    <path d="M533.266,429.441L338.715 429.441 538.254 0.441 703.873 0.441 z" fill="none" stroke="#000000" stroke-width="1" fill="#000000"></path>

  </g>
</svg>



<script>
document.addEventListener('DOMContentLoaded', function() {
  // Overwriting defaults
  var svg = new Walkway('#triangle');

  svg.draw(function() {
    console.dir('done triangle!');
  });

  var svg2 = new Walkway({
    selector: '#diamond',
    duration: '5000',
    // linear easing
    easing: 'linear'
  });

  svg2.draw(function() {
    console.dir('done diamond!');
  });

  var svg3 = new Walkway({
    selector: '#Calque_1',
    duration: '2000',
    // linear easing
    easing: 'linear'
  });

  svg3.draw(function() {
    console.dir('done Calque_1!');
  });


});
</script>
